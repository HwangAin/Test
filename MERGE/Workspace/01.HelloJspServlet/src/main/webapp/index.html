<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>첫시간</title>
</head>
<!-- 
외워둬야 할것
server.xml 에서
<Host appBase="webapps" autoDeploy="true" name="localhost" unpackWARs="true">
에서 appBase="webapps"

                                         ↓ 아주 아주 아주 중요함!!  
<Context docBase="01.HelloJspServlet" path="/exHello" reloadable="true" source="org.eclipse.jst.jee.server:01.HelloJspServlet"/>
에서 path="/"


localhost:8080/exHello
에서 localhost:8080
server 80으로 바꾼후
localhost:80 -> localhost
localhost/exHello



controller(servlet)
MVC패턴
 -->
<body>
	<h2>자아~따라해보세요.</h2>
	<h2>이제 나무를 그려볼게요</h2>
	<h2>이번엔 강을 그려볼까요??</h2>
	<h2>마무리 터치까지~!!</h2>
	<h1>참 쉽죠??</h1>
	<h2>여러분도 할 수 있습니다!!</h2>
	<!-- action 페이지 이동, url 요청(※※※※), Method = 데이터가 있다면 전송 방식 GET, POST 방식 -->
	<form action="Ex01_ServletTest" method="post">
		<!-- Button 태그 - X 클릭도 담당을 하지만 자동으로 Submit 됨 자바스크립트로 자동전송을 막아놔도 해버림 -->
		<input type="submit" value="누름단추 일">
	</form>
	<form action="Ex02_ServletTest" method="Post">
		<input type="submit" value="누름단추 이">
	</form>	
	<form action="Ex03" method="Post">
		<input type="submit" value="누름단추 삼">
	</form>
	
</body>
</html>
